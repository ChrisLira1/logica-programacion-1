<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden de Números</title>
</head>
<body>
    <h1>Orden de Números</h1>

<script>
        
    const [num1, num2, num3] = [1, 2, 3].map(() => parseInt(prompt("Ingresa un número:")));

        
    const numeros = [num1, num2, num3];
    const mayorAMenor = [...numeros].sort((a, b) => b - a);
    const menorAMayor = [...numeros].sort((a, b) => a - b);

        
    const output = document.createElement('div');
    if (num1 === num2 && num2 === num3) {
    output.textContent = "Los tres números son iguales.";
} else {
    output.innerHTML = `
    De mayor a menor: ${mayorAMenor.join(", ")}<br>
    De menor a mayor: ${menorAMayor.join(", ")}
            `;
}
    document.body.appendChild(output);
</script>
</body>
</html>
